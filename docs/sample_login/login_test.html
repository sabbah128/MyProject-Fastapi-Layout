<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به سیستم</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>خوش آمدید</h1>
            <p>لطفاً برای ورود اطلاعات خود را وارد کنید</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm" method="POST" action="http://127.0.0.1:8000/users/login">
            <div class="form-group">
                <label for="username">نام کاربری یا ایمیل</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="نام کاربری خود را وارد کنید"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">رمز عبور</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="رمز عبور خود را وارد کنید"
                    required
                >
            </div>

            <div class="remember-forgot">
                <label class="remember-me">
                    <input type="checkbox" name="remember" id="remember">
                    <span>مرا به خاطر بسپار</span>
                </label>
                <a href="#" class="forgot-password">فراموشی رمز عبور؟</a>
            </div>

            <button type="submit" class="login-button">ورود</button>
        </form>

        <div class="signup-link">
            حساب کاربری ندارید؟ <a href="#">ثبت نام کنید</a>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
